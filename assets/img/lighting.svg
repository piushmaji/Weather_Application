<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lightning Gradients -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightningHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFE066;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Filters for 3D effect -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Lightning Icon -->
  <g transform="translate(100, 50)">
    <!-- Lightning bolt shadow -->
    <path d="M4,8 L-18,55 L-5,55 L-25,105 L-8,65 L-15,65 L10,8 Z" fill="#FFA50050" filter="url(#dropShadow)"/>
    
    <!-- Main lightning bolt -->
    <path d="M0,0 L-20,50 L-8,50 L-25,100 L-5,55 L-12,55 L8,0 Z" fill="url(#lightningGradient)" filter="url(#dropShadow)"/>
    
    <!-- Lightning highlight -->
    <path d="M0,0 L-20,50 L-8,50 L-25,100 L-5,55 L-12,55 L8,0 Z" fill="url(#lightningHighlight)" opacity="0.7"/>
    
    <!-- Inner glow line -->
    <path d="M-2,5 L-18,45 L-10,45 L-23,90 L-7,50 L-10,50 L6,5" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
</svg>